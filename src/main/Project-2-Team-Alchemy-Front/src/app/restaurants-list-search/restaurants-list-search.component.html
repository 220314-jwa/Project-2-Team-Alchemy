<div class="searchContainer"> 
    <form >
        <div>
            <input class="inputSearch" type="text"  placeholder="Enter restaurant name" [(ngModel)]="searchContent"
            [ngModelOptions]="{standalone: true}">
            <button class="btnSearch" type="submit" (click)="submitSearch()">Search</button>
        </div>
    </form>
</div>
