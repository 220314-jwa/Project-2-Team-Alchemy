<div class="write-review-container">

    <h3>Write A Review</h3>
        <app-restaurant-rating class="review-star-rating" [maxValue]="5" 
        [readOnly]="false"></app-restaurant-rating>
        <br>
        <textarea class="text-area" name ="reviewText" [(ngModel)]="this.reviewText" 
            placeholder="Type Your Review..."></textarea>
      <div class="btn-sub-div">
        <input class="btn-submit" type = "submit" value="Submit" (click)="submitReview()"/>
    </div>
</div>
